                </div>

                    <label for="monto">Monto:</label>
                    <input type="number" name="monto" id="monto" step=".01" required>

                    <label for="canal">Canal:</label>
                    <input type="text" placeholder="e.g. 3957 - PT MX Members" name="canal" id="canal" required>

                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea type="text" placeholder="#Registrado-PF" rows="3" name="observaciones" id="observaciones" required></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="button">‚úÖ Guardar</button>
                    <button type="button" class="button secondary" onclick="verRegistros()">üìä Ver Registros</button>
                </div>
                
                <div id="mensaje"></div>

            <!-- Botones adicionales -->
